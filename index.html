<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>社内ログイン</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="banner">
    【注意】このページは攻撃型メール訓練用です。実際の認証は行われません。
  </div>

  <div class="container">
    <div class="login-box">
      <h2>メールログイン</h2>
      <form id="loginForm">
        <input type="text" name="user" placeholder="メールアドレス" required />
        <input type="password" name="pass" placeholder="パスワード" required />
        <button type="submit">ログイン</button>
      </form>
      <p class="msg" id="msg"></p>
    </div>
  </div>

  <script src="post_to_gas.js"></script>
</body>
</html>
